apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-green
  labels:
    app: demo
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      version: green
  template:
    metadata:
      labels:
        app: demo
        version: green
    spec:
      containers:
      - name: node-app
        image: <dockerhub-user>/green-app:latest
        ports:
        - containerPort: 3000
