apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  labels:
    app: demo
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
      version: blue
  template:
    metadata:
      labels:
        app: demo
        version: blue
    spec:
      containers:
      - name: node-app
        image: <dockerhub-user>/blue-app:latest
        ports:
        - containerPort: 3000
